<a routerlink="/cart"></a>

<div class="cart-container">
    <form (ngSubmit)="onSubmit()">
        <label for="name">First Name</label>
        <input type="text" name="firstname" placeholder="Your name.." [(ngModel)]="name">

        <label for="address">Shipping Address</label>
        <input type="text" name="address" placeholder="Address" [(ngModel)]="address">

        <label for="card">Credit Card<Address></Address></label>
        <input type="text" name="cardnum" placeholder="16 Digit Number" [(ngModel)]="cardnum">

        <button type="submit" (click)="onSubmit">Submit</button>
    </form>
</div>
