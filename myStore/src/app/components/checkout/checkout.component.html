<a routerlink="/cart/checkout"></a>
<div class="cart-container">
    <form id="myForm" #form="ngForm" (ngSubmit)="onSubmit()">
        <label for="name">First Name</label>
        <input type="text" name="firstname" required minlength="5" placeholder="Your name.." [(ngModel)]="name">

        <label for="address">Shipping Address</label>
        <input type="text" name="address" placeholder="Address" [(ngModel)]="address">

        <label for="card">Credit Card<Address></Address></label>
        <input type="text" name="cardnum" required minlength="16" placeholder="16 Digit Number" [(ngModel)]="cardnum">

        <button type="submit" [disabled]="form.invalid" (click)="onSubmit">Submit</button>
    </form>
</div>
