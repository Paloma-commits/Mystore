<div class="detail-container">
    <div class="detail-item">
        <img class="product-image" src="assets/pictures/{{item.image}}" alt={{item.name}}>
        <h3>{{ item.name }}</h3>
        <h3>${{ item.price }}</h3>
        <h3>Item Description: {{item.description}}</h3>
        <br>
        <button routerLink='/'>Back to product list</button>
    </div>
</div>
